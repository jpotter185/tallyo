name: Contract Check

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  frontend-contract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Frontend
        uses: actions/checkout@v4

      - name: Checkout Backend Spec
        uses: actions/checkout@v4
        with:
          repository: jpotter185/tallyo-backend
          path: tallyo-backend

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"

      - name: Verify generated API types are up to date
        env:
          OPENAPI_PATH: tallyo-backend/openapi.yaml
        run: npm run check:api-contract

      - name: Lint and typecheck
        run: |
          npm run lint
          npx tsc --noEmit
